<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPOTLIST - Download de músicas e playlists do YouTube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e7f1f7;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SPOTLIST - Download de músicas e playlists do YouTube</h1>
        <form method="POST" action="/download" class="text-center">
            <div class="form-group">
                <label for="url">Digite a URL da música ou da playlist do YouTube:</label>
                <input type="text" id="url" name="url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Baixar</button>
        </form>
        <div class="text-center mt-5">
            <img src="static/loading.gif" alt="Carregando..." id="loading" style="display: none;">
            <a href="" download id="download-link" style="display: none;"><img src="static/success.png" alt="Download pronto!"></a>
        </div>
    </div>
    <script>
        const form = document.querySelector('form');
        const loading = document.getElementById('loading');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            loading.style.display = 'block';
            downloadLink.style.display = 'none';
            const formData = new FormData(form);
            fetch('/download', {
                method: 'POST',
                body: formData
            }).then(response => {
                loading.style.display = 'none';
                downloadLink.style.display = 'block';
                downloadLink.href = response.url;
            }).catch(error => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
